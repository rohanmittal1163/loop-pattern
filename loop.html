<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>loops</title>
	</head>
	<body>
		<div class="float-start">
			<h2 class="text-center text-capitalize">for loop</h2>
			<div class="btn-group">
				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="prit()"
					>
						Print N Numbers
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="table()"
					>
						Print Table
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="even()"
					>
						Print Even Numbers
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="odd()"
					>
						Print Odd Numbers
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="$sq_sum()"
					>
						Print Sum of Square Numbers
					</button>
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="fibo()"
					>
						Print fibonacci series
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="count()"
					>
						Print no.of digits
					</button>
				</div>

				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="pow_fixed()"
					>
						Print nth Power(fixed)
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="exp()"
					>
						Print nth Power(base fixed)
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="sum()"
					>
						Print Sum of N Numbers
					</button>
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="fact()"
					>
						Print factorial of a number
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="pat()"
					>
						Print Gapping series
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="Nfibo()"
					>
						Print fibonacci series nth term
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="sod()"
					>
						Print sum of digits
					</button>
				</div>
			</div>
		</div>

		<center>
			<h2 class="text-center text-capitalize">while loop</h2>
			<div class="btn-group">
				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="wh_prit()"
					>
						Print N Numbers
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="wh_table()"
					>
						Print Table
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="wh_even()"
					>
						Print Even Numbers
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="wh_odd()"
					>
						Print Odd Numbers
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="$wh_sqsum()"
					>
						Print Sum of Square Numbers
					</button>
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="wh_fibo()"
					>
						Print fibonacci series
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="wh_count()"
					>
						Print no.of digits
					</button>
				</div>

				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="nth_fixed()"
					>
						Print nth Power(fixed)
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick=" wh_bafix()"
					>
						Print nth Power(base fixed)
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="wh_sum()"
					>
						Print Sum of N Numbers
					</button>
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="wh_fact()"
					>
						Print factorial of a number
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="wh_pat()"
					>
						Print Gapping series
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="wh_Nfibo()"
					>
						Print fibonacci series nth term
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="wh_sod()"
					>
						Print sum of digits
					</button>
				</div>
			</div>
		</center>

		<div class="float-start">
			<h2 class="text-center text-capitalize">do-while loop</h2>
			<div class="btn-group">
				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="d_prit()"
					>
						Print N Numbers
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="d_table()"
					>
						Print Table
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="d_even()"
					>
						Print Even Numbers
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="d_odd()"
					>
						Print Odd Numbers
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="d_$sq_sum()"
					>
						Print Sum of Square Numbers
					</button>
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="d_fibo()"
					>
						Print fibonacci series
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="d_count()"
					>
						Print no.of digits
					</button>
				</div>

				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="d_pow_fixed()"
					>
						Print nth Power(fixed)
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="d_exp()"
					>
						Print nth Power(base fixed)
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="d_sum()"
					>
						Print Sum of even Numbers
					</button>
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="d_fact()"
					>
						Print factorial of a number
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="d_pat()"
					>
						Print Gapping series
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="d_Nfibo()"
					>
						Print fibonacci series nth term
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="d_sod()"
					>
						Print sum of digits
					</button>
				</div>
			</div>
		</div>

		<center>
			<h2 class="text-center text-capitalize">Patterns</h2>
			<div class="btn-group">
				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="p_1()"
					>
						pattern - 1
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="p_2()"
					>
						pattern - 2
					</button>
					<button
						class="btn btn-outline-warning border rounded p-3"
						onclick="p_3()"
					>
						pattern - 3
					</button>
					<button
						class="btn btn-outline-info border rounded p-3"
						onclick="p_4()"
					>
						pattern - 4
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick="p_5()"
					>
						pattern - 5
					</button>
				</div>

				<div class="btn-group-vertical m-2">
					<button
						class="btn btn-outline-primary border rounded p-3"
						onclick="p_6()"
					>
						pattern - 6
					</button>
					<button
						class="btn btn-outline-secondary border rounded p-3"
						onclick=" p_7()"
					>
						pattern - 7
					</button>
					<button
						class="btn btn-outline-dark border rounded p-3"
						onclick="p_8()"
					>
						pattern - 8
					</button>
					<button
						class="btn btn-outline-success border rounded p-3"
						onclick="p_9()"
					>
						pattern - 9
					</button>
					<button
						class="btn btn-outline-danger border rounded p-3"
						onclick="p_10()"
					>
						pattern-10
					</button>
				</div>
			</div>
		</center>

		<p id="main"></p>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="js/script.js"></script>
	</body>
</html>
